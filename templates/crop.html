<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .sidebar {
            width: 220px;
            background-color: #2e7d32;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #1b5e20;
        }

        .main {
            flex-grow: 1;
            padding: 25px;
            background-color: #f1f8e9;
            overflow-y: auto;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.1);
        }

        label {
            font-weight: 600;
        }

        .result-card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #e8f5e9; /* Light green background */
            text-align: center;
            border: 2px dashed #2e7d32;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>ðŸŒ± Soil System</h3>
        <a href="#">Dashboard</a>
        <a href="#">History</a>
        <a href="#" class="active">Fertilizer</a> <a href="#">Pump</a>
        <hr>
        <a href="#">ðŸ¤– AI Assistant</a>
    </div>

    <div class="main">
        <h1 class="mb-4 text-success">Best Crop Recommendation</h1>
        <div class="card p-4">
            <div class="card-body">
                <h3 class="card-title mb-4">Enter Soil & Weather Conditions</h3>
                <form id="crop-recommendation-form">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="n-value" class="form-label">Nitrogen (N)</label>
                            <input type="number" id="n-value" class="form-control" placeholder="e.g., 90" required>
                        </div>
                        <div class="col-md-4">
                            <label for="p-value" class="form-label">Phosphorus (P)</label>
                            <input type="number" id="p-value" class="form-control" placeholder="e.g., 42" required>
                        </div>
                        <div class="col-md-4">
                            <label for="k-value" class="form-label">Potassium (K)</label>
                            <input type="number" id="k-value" class="form-control" placeholder="e.g., 43" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-2">
                        <div class="col-md-4">
                            <label for="temperature" class="form-label">Temperature (Â°C)</label>
                            <input type="number" step="0.1" id="temperature" class="form-control" placeholder="e.g., 20.8" required>
                        </div>
                        <div class="col-md-4">
                            <label for="humidity" class="form-label">Humidity (%)</label>
                            <input type="number" step="0.1" id="humidity" class="form-control" placeholder="e.g., 82.1" required>
                        </div>
                        <div class="col-md-4">
                            <label for="ph" class="form-label">pH Value</label>
                            <input type="number" step="0.1" id="ph" class="form-control" placeholder="e.g., 6.5" required>
                        </div>
                    </div>
                    <div class="row g-3 mt-2">
                        <div class="col-md-12">
                             <label for="rainfall" class="form-label">Rainfall (mm)</label>
                             <input type="number" step="0.1" id="rainfall" class="form-control" placeholder="e.g., 202.9" required>
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Recommend Crop</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="result-display" class="result-card">
            <h2>Best Crop to Cultivate:</h2>
            <p id="recommended-crop" class="fs-2 fw-bold text-success mb-0"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('crop-recommendation-form');
            const resultDisplay = document.getElementById('result-display');
            const recommendedCrop = document.getElementById('recommended-crop');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from reloading the page

                // --- Get values from the form ---
                const n = parseFloat(document.getElementById('n-value').value);
                const p = parseFloat(document.getElementById('p-value').value);
                const rainfall = parseFloat(document.getElementById('rainfall').value);
                const temperature = parseFloat(document.getElementById('temperature').value);
                const humidity = parseFloat(document.getElementById('humidity').value);

                // --- Simulate Prediction Logic ---
                // In a real application, you would send these values to your Python backend.
                // This is a simple simulation to demonstrate the functionality.
                let cropName = '';
                if (rainfall > 200 && n > 80 && humidity > 80) {
                    cropName = 'Rice ðŸš';
                } else if (temperature > 25 && rainfall < 80) {
                    cropName = 'Maize ðŸŒ½';
                } else if (p > 50 && rainfall < 100) {
                    cropName = 'Chickpea ðŸŒ±';
                } else if (humidity > 85) {
                    cropName = 'Jute ðŸŒ¿';
                } else {
                    cropName = 'Lentil or Kidney Beans'; // A default recommendation
                }

                /*
                // --- REAL BACKEND FETCH (Example) ---
                // Once your Python backend is running, you would replace the simulation
                // logic above with a fetch() call like this:
                
                const data = {
                    N: n, P: p, K: k, // and all other form values
                };

                fetch('/predict_crop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    recommendedCrop.textContent = result.recommended_crop;
                    resultDisplay.style.display = 'block'; // Show the result card
                })
                .catch(error => {
                    console.error('Error:', error);
                    recommendedCrop.textContent = 'Could not get recommendation.';
                    resultDisplay.style.display = 'block';
                });
                */

                // --- Display the simulated result ---
                recommendedCrop.textContent = cropName;
                resultDisplay.style.display = 'block'; // Show the result card
            });
        });
    </script>
</body>
</html>
