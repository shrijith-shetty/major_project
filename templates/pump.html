<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Control</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .sidebar {
            width: 220px;
            background-color: #2e7d32;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #1b5e20;
        }

        .main {
            flex-grow: 1;
            padding: 25px;
            background-color: #f1f8e9;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>ðŸŒ± Soil System</h3>
        <a href="#">Dashboard</a>
        <a href="#">History</a>
        <a href="#">Fertilizer</a>
        <a href="#" class="active">Pump</a> <hr>
        <a href="#">ðŸ¤– AI Assistant</a>
    </div>

    <div class="main">
        <h1 class="mb-4 text-success">Live Pump Control</h1>

        <div class="card p-4 shadow-sm">
            <div class="card-body">
                <h3 class="card-title">Water Management</h3>
                <p class="card-text text-muted">Manually start or stop the irrigation pump. Monitor the current status below.</p>
                <div class="d-grid gap-3 d-md-flex mt-4">
                    <button id="start-pump-btn" class="btn btn-primary btn-lg flex-grow-1">Start Irrigation</button>
                    <button id="stop-pump-btn" class="btn btn-danger btn-lg flex-grow-1">Stop Irrigation</button>
                </div>
                <div id="pump-status" class="mt-4 fs-4 text-center p-3 rounded bg-light">
                    <strong>Pump Status:</strong> <span class="badge bg-secondary">IDLE</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const pumpStatus = document.querySelector('#pump-status span');
            const startPumpBtn = document.getElementById('start-pump-btn');
            const stopPumpBtn = document.getElementById('stop-pump-btn');

            startPumpBtn.addEventListener('click', () => {
                pumpStatus.textContent = 'RUNNING';
                pumpStatus.className = 'badge bg-success';
            });

            stopPumpBtn.addEventListener('click', () => {
                pumpStatus.textContent = 'IDLE';
                pumpStatus.className = 'badge bg-secondary';
            });
        });
    </script>
</body>
</html>
